name: Audit Goggles - Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'    
  # manual trigger      
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release?"
        required: true
        default: "false"
        type: boolean    

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Read version.json
      id: version
      run: |
        $json = Get-Content 'Tools\\Audit Goggles\\version.json' | ConvertFrom-Json
        echo "MAJOR=$($json.major)" >> $env:GITHUB_ENV
        echo "MINOR=$($json.minor)" >> $env:GITHUB_ENV        
        
    - name: Generate version
      id: genver
      shell: pwsh
      run: |
        $year = (Get-Date).ToString('yy')
        $dayOfYear = (Get-Date).DayOfYear.ToString('000')
        $revision = $env:GITHUB_RUN_NUMBER
        $version = "$env:MAJOR.$env:MINOR.$year$dayOfYear.$revision"
        Write-Host "Generated version: $version"
        Write-Host "##[group]Setting assembly version to $version"
        # --- Update all AssemblyInfo.cs files ---
        $files = Get-ChildItem -Path . -Recurse -Include AssemblyInfo.cs
        foreach ($file in $files) {
          Write-Host "Updating: $($file.FullName)"
            (Get-Content $file) `
              -replace 'AssemblyVersion\(".*"\)', "AssemblyVersion(`"$version`")" `
              -replace 'AssemblyFileVersion\(".*"\)', "AssemblyFileVersion(`"$version`")" `
              -replace 'AssemblyInformationalVersion\(".*"\)', "AssemblyInformationalVersion(`"$version`")" `
            | Set-Content $file

            # Verify change and output matching lines to log
            $updatedLines = Select-String -Path $file.FullName -Pattern 'Assembly.*Version'
            $updatedLines | ForEach-Object { Write-Host "→ $($_.Line)" }
            Write-Host "------"
        }
        # --- Update NuSpec version tags ---
        $nuspecFiles = Get-ChildItem -Path . -Recurse -Include *.nuspec
        foreach ($nuspec in $nuspecFiles) {
          Write-Host "Updating NuSpec: $($nuspec.FullName)"
          (Get-Content $nuspec) `
            -replace '<version>.*?</version>', "<version>$version</version>" `
            | Set-Content $nuspec
          # Log confirmation
          $updatedLine = Select-String -Path $nuspec.FullName -Pattern '<version>'
          Write-Host "→ $($updatedLine.Line)"
          Write-Host "------"
        }
        Write-Host "##[endgroup]"
        "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore Tools/Tools.sln

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2      

    - name: Build
      run: msbuild Tools/Tools.sln /p:Configuration=Release

    - name: Pack NuGet package
      run: nuget pack Tools/AuditGoggles.nuspec -OutputDirectory nupkg-output -Version ${{ env.VERSION }}      
   
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bin.Formula81.XrmToolBox.Tools.AuditGoggles.${{ env.VERSION }}
        path: 'Tools\\Audit Goggles\\bin\\Release\\Formula81*.dll'

    - name: Upload nupkg artifact
      uses: actions/upload-artifact@v4
      with:
        name: Nupkg.Formula81.XrmToolBox.Tools.AuditGoggles.${{ env.VERSION }}
        path: nupkg-output\*.nupkg
        zip: false

    - name: Pass VERSION to release
      id: passversion
      run: echo "::set-output name=version::${{ env.VERSION }}"
        
  release:
    needs: build
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' }}
    steps:
    - name: Use VERSION from buil
      run: echo "Version is ${{ needs.build.outputs.version }} (env.Version = ${{ env.VERSION }})"
        
    - name: Download Nupkg Artifact
      uses: actions/download-artifact@v4
      with:
        name: Nupkg.Formula81.XrmToolBox.Tools.AuditGoggles.${{ needs.build.outputs.version }}
        path: nupkg-input

    - name: Download Bin Artifact
      uses: actions/download-artifact@v4
      with:
        name: Bin.Formula81.XrmToolBox.Tools.AuditGoggles.${{ needs.build.outputs.version }}
        path: bin-input   
        
    # Create or update GitHub Release
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ needs.build.outputs.version }}
        release_name: Release ${{ needs.build.outputs.version }}
        body: "Release ${{ needs.build.outputs.version }} published via workflow."
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

    # Upload artifact(s) to the release
    - name: Upload NuGet to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: nupkg-input\*.nupkg
        asset_name: Formula81.XrmToolBox.Tools.AuditGoggles.${{ needs.build.outputs.version }}.nupkg
        asset_content_type: application/octet-stream
        
    - name: Upload Bin to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin-input\*.zip
        asset_name: Formula81.XrmToolBox.Tools.AuditGoggles.${{ needs.build.outputs.version }}.zip
        asset_content_type: application/zip     
